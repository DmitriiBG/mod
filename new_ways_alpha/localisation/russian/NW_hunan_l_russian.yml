 ## Events
 HNA.1.t:0 "Родина федерализма"
 HNA.1.desc:0 "Хе Цзян является губернатором провинции Хунань уже почти 7 лет. Это стало возможным благодаря продуманной внутренней политике, которую проводит Хе в Хунане. Он сумел максимально централизовать в своих руках власть путём подчинения себе милиции, или народного ополчения, которое долгие годы, начиная ещё с Империи Цин занималось сбором налогов и поддержанием порядка на местах. Находясь в первую очередь в руках местных элит, это привело к её жуткой коррумпированности, прекращения исполнения своих полномочий, кроме, пожалуй, сбора налогов, число которых увеличивалось с каждым годом. Несмотря на всё это, в 1920 году губернатор Чжао Хэнти поддержал инициативу «снизу» по созданию конституции провинции, таким образом развивая идеи федералистского движения. Лучшие юристы страны, а также приглашённые иностранные специалисты, совместно с законодательным собранием Хунани составили и приняли текст главного документа провинции, после чего губернатор пообещал чётко следовать букве закона. Однако, условия 20-х годов не могли обеспечить прочную основу демократии – страна ещё не была готова к этому, поэтому в 1926 году Чжао Хэнти был смещён генералом Таном Шэнчжи, поддержавший Гоминьдан в ходе Северной экспедиции, но который не удержался долго на этом посту из-за своего противостояния лидеру партии Чан Кайши, из-за чего достаточно быстро к власти пришёл генерал Хе Цзян, который и стал проводить активную реформаторскую политику. Местная милиция была модернизирована, началась борьба с коррупцией в её рядах, она была подчинена напрямую губернатору, налоги были сокращены."
 HNA.1.a:0 "Образцовая реформа!"

 HNA.2.t:0 "Главный заключённый Хунани"
 HNA.2.desc:0 "Однако полностью подчинить себе власть в провинции Хе Цзяну сразу же не удалось. Первое время он боролся с местной знатью, а также с остатками федералистского движения, после чего ему пришлось сражаться с коммунистическими армиями, совершающими «Длинный поход» из Центрального Китая вглубь страны подальше от войск генералиссимуса Чан Кайши. Преданная верность антикоммунистическому делу завоевало уважение в глазах лидера страны и Хе Цзян надёжно укрепил свои позиции в провинции, как передового борца с коммунистами. Кроме того, в ходе очередной реформы милиции в ней началась проводиться не только качественная армейская подготовка, но и идеологическая, благодаря чему его войска оказались чрезвычайно эффективными. Одним из «достижений» Хе Цзяна стало также ликвидация жены одного из лидера коммунистов – Мао Цзэдуна. Но в провинции оставался последний очаг неподчинения – Западная Хунань, населённая преимущественно народностью мяо, где власть прочно держал так называемый «Король Сянси» (названный так по региону) – Чэнь Цюйчжэнь. Сам наполовину этнически мяо он завоевал уважение местного населения, подчинил себе экспорт опиума, а также обладал своей армией и де-факто политической автономией. Долгое время Хе Цзян ничего не мог сделать с таким положением дел, но в 1935 году при помощи Чан Кайши ему удалось обмануть «короля»: генералиссимус «наградил его» повышением в должности до члена правительства провинции Хунань, для чего Чэню нужно было прибыть в Чанша – столицу провинции. Чэнь доверился и после того как оказался на месте тут же был арестован милицией Хе Цзяна и посажен в тюрьму, где и находится до сих пор."
 HNA.2.a:0 "Теперь Сянси можно окончательно присоединить"

 HNA.3.t:0 "Губернатор в смятении"
 HNA.3.desc:0 "Губернатор провинции Хе Цзян ещё в 20-е годы увлёкся синкретической религией Игуаньдао, которая стала массово распространяться по Китаю уже в 30-е годы благодаря своему нового патриарху – Чжану Тяньжаню. Игуаньдао исповедует принцип «соединения пяти учений» (конфуцианства, буддизма, даосизма, христианства и ислама), однако у неё достаточно много течений с собственными установками. Одним из её проповедников также был близкий советник губернатора Сычуани – Лю Шэньсян, который продвигал идеи религиозного государства с Игуаньдао в качестве государственной религии. Несмотря на то, что некоторые называли его движение тоталитарной сектой, ему удалось завоевать доверие населения провинции Сычуань и прийти в ней к власти. \n Теперь он решился пойти на крайнюю авантюру и исполнить свои планы, провозгласив собственное правительство страны со столицей в Чунцине. Этот шаг нашёл отклик в сердце Хе Цзяна: раз Лю так поступил, значит он знает, что делает. Но сразу присоединиться к новому правительству, чтобы поддержать единоверца, Хе не решился. Для этого необходимо провести пропагандистскую работу как среди населения, так и в своём собственном окружении."
 HNA.3.a:0 "Хунань богата своим религиозным разнообразием"

 HNA.4.t:0 "Предательство Хе Цзяна"
 HNA.4.desc:0 "Хе Цзян, губернатор провинции Хунань, увлекавшийся религией Игуаньдао, не смог удержаться от желания поддержать своих единоверцев из провинции Сычуань, захвативших там власть и провозгласивших религиозное правительство страны"
 HNA.4.a:0 "Необходимо разбить их сейчас же"
 HNA.4.b:0 "Мы займёмся этим позже"

 HNA.5.t:0 "Восстание против Игуаньдао"
 HNA.5.desc:0 "Попытка губернатора провинции Хе Цзяна поддержать своих единоверцев из провинции Сычуань оказалась не столь удачной, как он планировал – в регионе Сянс, на западе Хунане, против этого решения началось сопротивление армии и части элит. Лидером оппозиции губернатору стал бывший генерал Лун Юнфэй, у которого оставались связи с элитами провинцией и окружением Хе Цзяна"
 HNA.5.a:0 "Лун помешал нам даже не находясь на службе"
 HNA.5.b:0 "Пора остановить этот безумный эксперимент"

 HNA.6.t:0 "Заговор против Хе Цзяна I"
 HNA.6.desc:0 "Попытка губернатора провинции Хе Цзяна поддержать своих единоверцев из провинции Сычуань провалилась: его арестовали люди из собственного окружения, а когда он попытался дать отпор заговорщикам, то его то ли нечаянно, то ли уже намеренно убили. Местные элиты, ввиду возникшей внешне угрозы, решили окончательно присоединиться к правительству Китайской Республики"
 HNA.6.a:0 "Он попытался изменить мир"

 HNA.35.t:0 "Заговор против Хе Цзяна II"
 HNA.35.desc:0 "Попытка губернатора провинции Хе Цзяна поддержать своих единоверцев из провинции Сычуань провалилась: его арестовали люди из собственного окружения, а когда он попытался дать отпор заговорщикам, то его то ли нечаянно, то ли уже намеренно убили. Лидером оппозиции губернатору стал бывший генерал Лун Юнфэй, у которого оставались связи с элитами провинцией и окружением Хе Цзяна"
 HNA.35.a:0 "Он попытался изменить мир"

 HNA.7.t:0 "Присоединение Хунани"
 HNA.7.desc:0 "На фоне роста популярности религии Игуаньдао и провозглашения в провинции Сычуань собственного правительства, некоторые последователи этой секты решили присоединиться к этому движению. Исключением не стал и губернатор провинции Хунань Хе Цзян, который решил пойти на слишком авантюрный шаг – перейти в подчинение Чунцину, чтобы поддержать своих единомышленников. К сожалению для него и к счастью для нас, местные хунаньские элиты не были готовы пойти на этот шаг. Они устроили заговор против Хе и выбрали путь окончательного присоединения к нашему правительству, чтобы избежать подобных эксцессов будущем"
 HNA.7.a:0 "Даже Игуаньдао приносит нам пользу"

 HNA.8.t:0 "Пустая камера"
 HNA.8.desc:0 "Пыль от конфликта между губернаторами не успела улечься, как до нас дошла неприятная новость: тюрьма в городе Чанша за время боёв оказалась кем-то открыта, и большая часть преступников покинули свои места заточения, в том числе и некоторые политические противники бывшего губернатора Хе Цзяна. Кто-то сообщил о том, что главный из них, Чэнь Цюйчжэнь, пообещал отправиться обратно к себе домой в Западную Хунань"
 HNA.8.a:0 "Будем надеяться, что он больше не собирается заниматься политикой"

 HNA.9.t:0 "Письмо Чэнь Цюйчжэня"
 HNA.9.desc:0 "Генерал Чэнь Цюйчжэнь, который находился под арестом у губернатора Хе Цзяна, сбежал из тюрьмы после захвата нашими войсками столицы провинции. Он был прямым политическим противником Хе, в связи с чем у них была сильная ненависть друг к другу. Но теперь Хе сам окончательно бежал из провинции, в связи с чем Чэнь захотел вернуться на военную службу в армию провинции, написав Лун Юнфэю письмо с просьбой рассмотреть возможность его приёма"
 HNA.9.a:0 "Он может возвращаться"
 HNA.9.b:0 "Его фигура слишком популярная, поэтому его стоит держать в стороне"

 HNA.10.t:0 "Чэнь Цюйчжэнь в столице"
 HNA.10.desc:0 "Поезд, на котором Чэнь Цюйчжэнь едет в столицу провинции, медленно заезжает на вокзал города Чанша.Эти дни Лун Юнфэй обдумывал собственное решение. Чэнь это достаточно популярная личность. Особенно на родине Луна – в Западной Хунане, откуда он черпает лояльных ему людей. Поставив Чэня на одну из верхних позиций в армии, он начнёт там выстраивать и налаживать собственные связи, чем он занимался и в Сянси. В связи с этими размышлениями у Луна созрел план – Цюйчжэнь слишком доверился новому губернатору и собирается спокойно прибыть в столицу. Теперь остановить его вступление на службу можно только новым арестом, так как отказ будет воспринят как оскорбление. Чэнь Цюйчжэнь беззаботно покидает свой вагон, хотя некоторые дурные воспоминания лезут в его голову"
 HNA.10.a:0 "Он вновь попался в ту же ловушку"
 HNA.10.b:0 "Не будем его трогать"

 HNA.11.t:0 "Торжественное открытие"
 HNA.11.desc:0 "Сегодня произошло торжественное открытие последнего участка железной дороги Бейпин – Гуанчжоу, который находится в провинции Хунань. Местный губернатор, который принял активное участие в лоббировании данного проекта лично перерезал красную ленту на станции вокзала города Чжуху в южной части его провинции"
 HNA.11.a:0 "Теперь мы сможем эффективно перебрасывать нашу армию по стране"
 
 HNA.12.t:0 "Открытие храма Игуаньдао"
 HNA.12.desc:0 "Сегодня в городе Чандэ открылся первый в провинции храм последователей религии Игуаньдао, которая в последние годы активно распространяется по Китаю, несмотря на то, что существует уже несколько столетий. Всё это благодаря действиям 18-го патриарха Чжана Тяньжаня, который присутствовал при открытии Хунаньского храма. Некоторые люди из ближайшего окружения губернатора Хе Цзяна знают, что он тоже является последователем Игуаньдао, но была ли какая-либо встреча между губернатором и патриархом никто не знает"
 HNA.12.a:0 "Совпадение"

 HNA.13.t:0 "Судьба автономии"
 HNA.13.desc:0 "Настало время завершить централизацию управления провинцией в руках губернатора, присоединив последний автономный регион – Сянси, или Западную Хунань, «крышей» которого был генерал Чэнь Цюйчжэнь, посаженный в 1935 году Хе Цзяном в тюрьму. Сама данная автономия смогла сформироваться благодаря особой системе управления землёй в западной части провинции: тунтянь – местные элиты собирают налоги, владели землями и поддерживали мир. Однако, если в большей части Хунани элитой выступали выходцы из самой крупной этнической группы – мяо, то в Сянси их место заняли представители народа и. Эта схема просуществовала вплоть до наших дней, так как ей удобно пользовался Чэнь Цюйчжэнь (будучи однако сам наполовину представителем мяо). Теперь настало время отстранить элиты от руководства и установить прямое правление из столицы, как в остальной провинции"
 HNA.13.a:0 "Ещё одна успешная реформа Хе Цзяна?"

 HNA.14.t:0 "Восстание мяо"
 HNA.14.desc:0 "Начатый нами процесс интеграции Сянси неожиданно привёл к всплеску недовольства местных жителей. Попытки установить партийных чиновников Гоминьдана взамен представителей старой элиты и взять под контроль эти территории милицией встретили волну активного сопротивления местных жителей, которые требуют отменить систему тунтянь. Главным объединяющим фактором восстания стало то, что бунтуют как раз простые жители народности мяо, а не снимаемые элиты. Возможно, что это и есть попытка старых чиновников удержатся у власти путём подогрева якобы «народного» недовольства"
 HNA.14.a:0 "Это будет не так сложно"

 HNA.15.t:0 "Формирование антияпонской армии Сянси"
 HNA.15.desc:0 "Один из генералов-милитаристов, контролировавших в прошлом Сянси, Лун Юнфэй распространил среди восставших воззвание, в котором сообщил о формировании антияпонской армии Сянси, к которой приглашает присоединиться всех недовольных своим положением мяо. Теперь у разрозненного восстания наконец-то появился лидер, что, учитывая амбиции и навыки Луна, грозит вылиться в реальную угрозу правлению Хе Цзяна и гражданскую войну внутри провинции. Юнфэй таким образом преобразовал восстание в патриотическое движение, добиваясь равенства для мяо Западной Хунани, продолжая при этом требовать отмену системы тунтянь и предлагая мобилизацию восставших для службы на фронте, как только первоначальное и главное требование мяо будет выполнено"
 HNA.15.a:0 "Этого нам ещё не хватало"

 HNA.16.t:0 "Шаткое положение губернатора Хунани"
 HNA.16.desc:0 "Губернатор провинции Хунань в ходе своих устремлений по централизации власти, за которыми мы пристально наблюдали долгие годы, в итоге допустил ошибку – в западной части региона, Сянси, началось восстание народа мяо. Уже почти год губернатор не может справиться с ним, в результате его позиции оказались сильно подорваны. Это хороший шанс уже для нас – окончательно ликвидировать автономию провинции, предложив ему перейти на работу в правительстве республики, освободив пост губернатора"
 HNA.16.a:0 "Это хороший вариант для него"

 HNA.17.t:0 "Ультиматум правительства"
 HNA.17.desc:0 "Правительство республики требует от нас освободить пост губернатора провинции Хунань из-за невозможности справиться с восстанием мяо в западной части региона. Взамен они предлагают нам занять пост в правительстве страны"
 HNA.17.a:0 "Это хороший обмен"
 HNA.17.b:0 "Мы будем защищать свою провинцию от посягательств центра!"

 HNA.18.t:0 "Требования восставших в Хунане"
 HNA.18.desc:0 "Несмотря на то, что мы окончательно присоединили к нашему правительству провинцию Хунань, это не означает, что восстание, приведшее к этому завершится, само собой. Нам стоит пойти на уступки местному народу мяо и отменить систему тунтянь как неэффективный и коррумпированный остаток имперской бюрократии. Она ставит большую часть населения региона Сянси в униженное положение по сравнению с остальными народами, населяющими провицнию, так как у мяо не было возможности продвигаться по карьерной лестнице и занимать руководящие посты в бюрократии"
 HNA.18.a:0 "Почему это не было сделано раньше?"
 HNA.18.b:0 "Нет, восстание должно быть подавлено силовым путём"

 HNA.19.t:0 "Судьба антияпонской армии Сянси"
 HNA.19.desc:0 "За время восстания местные разрозненные партизанские отряды сумели оформиться в полноценную армию под командованием бывшего генерала клики Хунань Лун Юнфэя, которого Хе Цзян отправил в отставку в 1935 году. Лун эффективно использовал патриотический лозунг «сопротивления японской агрессии», чтобы организовать свою армию и предлагает теперь включить её в состав Национально-Революционной Армии республики"
 HNA.19.a:0 "Это небольшое, но хорошее пополнение"

 HNA.20.t:0 "Допрос Чэня Цюйчжэня"
 HNA.20.desc:0 "Так как Чэнь Цюйчжэнь оказался под подозрением как организатор восстания в западной части провинции, то с ним провели жёсткий допрос по этому поводу, а также дополнительно усилена охрана в тюрьме, где он сидит и заменён старый слишком подозрительный персонал, через который он мог передавать информацию на свободу. Но в ходе самого допроса Чэнь так и не раскололся насчёт своего участия в восстание, сообщив лишь о том, что он рад «народному восстанию против правления шайки Хе». Возможно, что он действительно непричастен к происходящему в Сянси, но он удобная жертва, которую можно использовать в качестве «козла отпущения», показав, что борьба с врагами идёт успешно"
 HNA.20.a:0 "Казним его без суда"
 HNA.20.b:0 "Похоже, что он тут не причём"
 HNA.20.c:0 "Нужно устроить показательный суд над Чэнем"

 HNA.21.t:0 "Суд над Чэнем Цюйчжэнем"
 HNA.21.desc:0 "Сегодня в столице провинции городе Чанша состоялся суд над бывшим генералом армии Хунани Чэнем Цюйчжэнем, которому было предъявлено обвинение в государственной измене и организации восстания, которое в настоящий момент происходит в регионе Сянси. Реальных доказательств причастности Чэня у следствия практически не было, поэтому для этого были сфальсифицировано большое количество документов, но и никакого независимого и непредвзятого судейства тут и не стоило ждать – это лишь финальная глава долгого противостояния генералов Хе и Чэня за право управлять провинцией. Сам Цюйчжэнь держался достойно, не соглашаясь с обвинениями, в целом проведя большую часть заседания молча"
 HNA.21.a:0 "Смертной казни было не избежать"

 HNA.22.t:0 "Поход на Чанша I"
 HNA.22.desc:0 "Наша неспособность подавить восстание в зародыше привела к печальным последствиям – теперь оно оказалось возглавлено бывшим генералом клики Хунань Лун Юнфэем, этнически мяо, которого прозвали «Король Мяо». Он был отправлен в отставку ещё в 1935 году, но в течение полугода ему удалось из разрозненного восстания сформировать полноценную армию с чёткими целями и мотивацией, кроме того вооружённую и имеющую собственную кормовую базу. Учитывая патриотические лозунги, которыми были подкреплены идеи мяо, нам придётся тяжелое противостояния внутри провинции, учитывая ещё и внешнее давление"
 HNA.22.a:0 "Наша армия и милиция тоже долгое время готовилась к таким событиям!"
 HNA.22.b:0 "Настало время скинуть Хе Цзяна"

 HNA.23.t:0 "Поход на Чанша II"
 HNA.23.desc:0 "Наша неспособность подавить восстание в зародыше привела к печальным последствиям – теперь оно оказалось возглавлено бывшим генералом клики Хунань Лун Юнфэем, этнически мяо, которого прозвали «Король Мяо». Он был отправлен в отставку ещё в 1935 году, но в течение полугода ему удалось из разрозненного восстания сформировать полноценную армию с чёткими целями и мотивацией, кроме того вооружённую и имеющую собственную кормовую базу"
 HNA.23.a:0 "Наша армия и милиция тоже долгое время готовилась к таким событиям!"
 HNA.23.b:0 "Настало время скинуть Хе Цзяна"

 HNA.24.t:0 "Неудачная попытка подавления"
 HNA.24.desc:0 "Попытка подавить восстание в Сянси силовым методом пока что не получилось. Нам нужны дополнительные силы, чтобы закончить это"
 HNA.24.a:0 "Добейте выживших"

 HNA.25.t:0 "Восстание мяо подавлено"
 HNA.25.desc:0 "Нам наконец-то удалось окончательно подавить восстание народа мяо. Впрочем, наша армия не впервые уже борется с партизанскими армиями за последние годы – буквально недавно в тех же регионах шла борьба с коммунистическими бандитами"
 HNA.25.a:0 "Отныне Хунань полностью под нашим контролем"

 HNA.26.t:0 "Умиротворение"
 HNA.26.desc:0 "После того, как были выполнены требования восставших – отмена системы тунтянь, то большая часть партизан прекратила своё сопротивление нашему правлению. Вооружённые остатки сопротивления из-за своей малочисленности были быстро подавлены нашими войсками"
 HNA.26.a:0 "Хорошо то, что хорошо кончается"

 HNA.27.t:0 "Сопротивление независимых армий"
 HNA.27.desc:0 "Наше решение ликвидировать локальные местные армии милитаристов, поддержавших восстание против центральной власти в Хунане, вызвало их резкое недовольство. Они требуют не трогать их «армии самообороны», так как это не соответствует федералистским принципам построения государства. Похоже, что они готовы восстать при более сильном давлении на них"
 HNA.27.a:0 "Нас это не пугает"
 HNA.27.b:0 "Пока что стоит повременить с этим решением"

 HNA.28.t:0 "Восстание новой армии Сянси"
 HNA.28.desc:0 "Как и ожидалось после попытки насильного разоружения армий местных милитаристов они оказали нам сопротивление и начали собственное новое восстание против нашей власти. Эту оппозицию возглавил сбежавший из столичной тюрьмы генерал Чэнь Цюйчжэнь"
 HNA.28.a:0 "Нам не составит труда разбить эти малоорганизованные формирования"
 HNA.28.b:0 "Федералисты обманули народ"

 HNA.29.t:0 "Я обвиняю"
 HNA.29.desc:0 "Сегодня главные газеты провинции Хунань разошлись с громким заголовком на своих передовицах: «Я обвиняю». Статья, написанная лично губернатором провинции Чжао Хэнти, рассказывает подробности политических взглядов лидера китайских коммунистов Мао Цзэдуна. Губернатор показывает Мао как сторонника сепаратизма и обвиняет его в предательстве национальных интересов Китая. Главная улика – статья лидера коммунистов в гонконгской газете Дагунбао «Коренной вопрос создания Хунань – Хунаньская республика» от 3 сентября 1920 года: «Девять лет хаоса фальшивой республики заставили неизбежно очнуться, понять, что создание всеобщего государства лишено надежд. Лучший способ тогда уж не планировать общее строительство, тогда уж — расколоться, планировать отдельное строительство каждой провинции, реализовать «самоопределение народа каждой провинции». 22 провинции, три особых района, две территории, всего 27 регионов, лучше всего разделить на 27 государств». Имеющий достаточно хорошее образование Чжао названием статьи отослался на историю дела Дрейфуса во Франции конца 19 века, чтобы заинтересовать и простых людей, и интеллектуалов. Данной статьёй он не только старается подорвать репутацию коммунизма и их лидеров, но и продолжает восстанавливать популярность концепции федерализма: не может же политик, обвиняющий другого политика в сепаратизме, сам быть сепаратистом?"
 HNA.29.a:0 "Блестящая статья"
 HNA.29.b:0 "Это были ошибки молодости"
 HNA.29.c:0 "Интересно, к чему это приведёт"

 HNA.30.t:0 "Переворот против Луна"
 HNA.30.desc:0 "Подозрения Луна Юнфэя в сторону его нелояльности в случае занятия высокого поста в армейской структуре провинции полностью подтвердились: после того, как Лун проводить свои реформы, нацеленные на подъём статуса и положения народа мяо в структуре управления провинцией, это вызвало резкое недовольство старой бюрократии и элит, у которых происходит отъём их рабочих мест и земель, принадлежащих им долгие десятилетия. Чэнь воспользовался этим недовольством, возглавив заговор против Луна, и при помощи своего силового аппарата сверг губернатора провинции, сделав это, однако, бескровно: Юнфэю позволили под конвоем покинуть территорию провинции"
 HNA.30.a:0 "Король свергнут. Да здравствует Король!"

 HNA.31.t:0 "Восстание Чэня Цюйчжэня"
 HNA.31.desc:0 "После того, как мы начали проводить реформы, нацеленные на подъём статуса и положения народа мяо в структуре управления провинцией, это вызвало резкое недовольство старой бюрократии и элит, у которых происходит отъём их рабочих мест и земель, принадлежащих им долгие десятилетия. Чэнь Цюйчжэнь, находящейся на свободе после смены губернаторов, воспользовался этим недовольством возглавив восстание против нашей власти из Западной Хунани"
 HNA.31.a:0 "Вновь война центра против Запада…"
 HNA.31.b:0 "Король мяо слишком распоясался"

 HNA.32.t:0 "Старый знакомый"
 HNA.32.desc:0 "В провинции Хунань власть захватил генерал Чэнь Цюйчжэнь, с которым у Яна Сишаня были старые связи с конца 20-х годов. Чэнь правил как местный царёк в западных областях провинции и занимал высокое положение в армии Хунани, но в ходе реформ местного губернатора на некоторое время оказался заключён в тюрьму, но позже в ходе политической борьбы окончательно сам пришёл к власти. На днях он прислал телеграмму, в которой сообщает, что рад видеть успехи Сишаня в своей провинции за эти годы. Когда-то ещё начале 30-х Чэнь даже отправлял к нам группу своих чиновников для изучения нашего опыта по созданию «образцовых деревень» и теперь он хочет повторить этот эксперимент у себя на родине"
 HNA.32.a:0 "Мы тоже его рады видеть…"

 HNA.33.t:0 "Образование союза"
 HNA.33.desc:0 "За то время, пока Чэнь Цюйчжэнь шёл к власти в Хунане, генералу Сишаню удалось провозгласить собственное правительство страны. Так как у Чэня мало связей с другими могущественными политическими лидерами, то он может доказать свою лояльность Сишаню, присоединившись к нему, чтобы в будущем рассчитывать на продвижение в его правительстве"
 HNA.33.a:0 "Да, нам стоит присоединиться к его фракции"
 HNA.33.b:0 "Нет, мы останемся в стороне"

 HNA.34.t:0 "Хунань под нашим контролем"
 HNA.34.desc:0 "Губернатор Хунани, Чэнь Цюйчжэнь, решил поддержать наше правительство, благодаря чему мы получаем нового мощного союзника в Центральном Китае"
 HNA.34.a:0 "Наши ряды растут"
 
