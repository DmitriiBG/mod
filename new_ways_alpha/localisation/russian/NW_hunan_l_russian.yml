 HNA_high_local_police_desc:0 "Проводимые губернатором Хе Цзяном реформы позволили достичь беспрецедентного роста качества и сокращения уровня коррупции в местных милиционных формированиях, занимающихся работой исполнительной власти на местах: поддержанием правопорядка и сборов налогов. Кроме того, благодаря усиленной идеологической и военной подготовке, эти формирования могут быть быстро развёрнуты в ещё одну армию, не сильно уступающую в качестве основной армии провинции."

