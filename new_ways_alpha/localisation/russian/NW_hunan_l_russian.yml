 state_autonomy_modifier_dyn:0 "Автономия Сянси"


  TIB_chinese_army:0 "Китайские войска в стране"
 TIB_chinese_army_desc:0 "Китайские войска вторглись к нам, утверждая, что эти военнослужащие - тибетцы, проживающие на востоке, который раньше принадлежал нам. Возглавляет их Панчен-лама, сбежавший из страны ещё при жизни предыдущего Далай-ламы."
 TIB_rule_of_panchen_lama:0 "Утвердить власть Панчен Ламы IX"
 TIB_rule_of_panchen_lama_desc:0 "Далеко не весь кашаг готов поддержать власть Панчен-ламы, необходимо найти сторонников и снять неугодных, пусть даже силой."
 

  TIB_regents_power:0 "Власть регента"
 TIB_regents_power_desc: "Нынешний регент даже не является Панчен-ламой, и несмотря на значимую поддержку, его власть не так уж велика. Перед началом поиска нового Далай-ламы, необходимо заручиться как можно большей поддержкой среди национального собрания."
 TIB_search_for_a_dalai_lama:0 "Поиски новой реинкарнации Далай-ламы"
 TIB_search_for_a_dalai_lama_desc:0 "После смерти каждый из лам перерождается, и монахам требуется искать реинкарнацию. Не так давно погиб последний Далай-лама, и регент обязан найти его душу в новом вместилище."
 TIB_bet_on_the_lhasa_aristocracy:0 "Ставка на Лхасскую аристократию"
 TIB_bet_on_the_lhasa_aristocracy_desc:0 "Добившись подтверждения личности Далай-ламы из числа аристократии, Лёнхен и его сторонники получили возможность переманить на свою сторону верных регенту людей, таким образом заполучив большинство в национальном собрании."
 TIB_increase_monasteries_taxes:0 "Увеличить налоги на монастыри"
 TIB_increase_monasteries_taxes_desc:0 "Возможно, нам стоит поднять налоги на монастыри, чтобы увеличить средства в бюджете страны?"
 TIB_equalize_monasteries_taxes:0 "Уравнять налоги для монастырей"
 TIB_equalize_monasteries_taxes_desc:0 "Сейчас налоги на монастыри разнятся: в одном монастыре они выше, в другом - ниже. В зависимости от их значимости, привилегий данных ранее, или устроенных в смутные времена мятежах, они могут разниться. Возможно, стоит уравнять все монастыри, прекратив пустые споры между ними?"
 TIB_mongolian_tibetan_committee:0 "Представительство монголо-тибетского комитета"
 TIB_mongolian_tibetan_committee_desc:0 "Постоянное представительство Китая по делам Монголии и Тибета поможет нам оперативно общаться с Китайскими и Монгольскими представителями."
 TIB_appoint_langdun_a_regent:0 "Назначить регентом Ландуна"
 TIB_appoint_langdun_a_regent_desc:0 "Заручившись поддержкой большинства, мы можем снять действующего регента, назначив на это место человека, которым будет удобно управлять."
 