Фокус «Ликвидация автономии Сянси»: 49 дней
«»
Произойдёт событие «Судьба автономии»: 
«Настало время завершить централизацию управления провинцией в руках губернатора, присоединив последний автономный регион – Сянси, или Западную Хунань, «крышей» которого был генерал Чэнь Цюйчжэнь, посаженный в 1935 году Хе Цзяном в тюрьму. Сама данная автономия смогла сформироваться благодаря особой системе управления землёй в западной части провинции: тунтянь – местные элиты собирают налоги, владели землями и поддерживали мир. Однако, если в большей части Хунани элитой выступали выходцы из самой крупной этнической группы – мяо, то в Сянси их место заняли представители народа и. Эта схема просуществовала вплоть до наших дней, так как ей удобно пользовался Чэнь Цюйчжэнь (будучи однако сам наполовину представителем мяо). Теперь настало время отстранить элиты от руководства и установить прямое правление из столицы, как в остальной провинции»: 
    1) «Ещё одна успешная реформа Хе Цзяна?» (через 15 дней произойдёт событие «Восстание мяо»)

Событие «Восстание мяо»: 
«Начатый нами процесс интеграции Сянси неожиданно привёл к всплеску недовольства местных жителей. Попытки установить партийных чиновников Гоминьдана взамен представителей старой элиты и взять под контроль эти территории милицией встретили волну активного сопротивления местных жителей, которые требуют отменить систему тунтянь. Главным объединяющим фактором восстания стало то, что бунтуют как раз простые жители народности мяо, а не снимаемые элиты. Возможно, что это и есть попытка старых чиновников удержатся у власти путём подогрева якобы «народного» недовольства»: 
    1) «Это будет не так сложно» (будет получен нацдух «Восстание мяо», который даёт Стабильность -20 %, Прирост политвласти -20 %, станет доступна категория решений «Восстание в Сянси»)

Категория решений «Восстание в Сянси»: 
«В западной части провинции разгорелось восстание народа мяо, которые требуют ликвидировать систему тунтянь. Если нам не удастся достаточно быстро подавить это выступление, то оно подорвёт репутацию Хе Цзяна, что может поставить его под удар как правительства республики, так и сил внутри провинции»
    1) «Усиление восстания» (миссия, длится 365 дней): если HNA является чьим-либо субъектом, то у владельца произойдёт событие «Шаткое положение губернатора Хунани», иначе если произошло событие «Формирование антияпонской армии Сянси», то произойдёт событие «Поход на Чанша» I, иначе произойдёт событие «Поход на Чанша» II 
    2) «Восстание» (многоразовая миссия, доступна, если владеет регионом 750, длится 90 дней): запускает саму себя, с шансом 1:1:1:1 будет повреждена инфраструктура в регионе 750, повреждена фабрика в регионе 750, поврежден военный завод в регионе 750 или ничего не произойдёт
    3) «Устроить допрос Чэня Цюйчжэня» (одноразовое решение, стоимость 20 политвласти): произойдёт событие «Допрос Чэня Цюйчжэня» 
    4) «Отменить систему тунтянь» (одноразовое решение с таймером, длится 30 дней, стоимость 150 политвласти): произойдёт событие «Умиротворение» 
    5) «Начать подавление» (многоразовое решение, доступно, если в регионе 750 присутствует 5 дивизий, доступно, если у HNA больше 100к человек в армии): будет запущена миссия «Подавление восставших»
    6) «Подавление восставших» (миссия, длится 150 дней, требует наличие в регионе 750 5 дивизий HNA): в случае успеха – произойдёт событие «Восстание мяо подавлено» и завершится миссия «Восстание», иначе произойдёт событие «Неудачная попытка подавления»

Если через 180 дней после начала восстания HNA окажется в состоянии войны с JAP, то произойдёт событие «Формирование антияпонской армии Сянси»: 
«Один из генералов-милитаристов, контролировавших в прошлом Сянси, Лун Юнфэй распространил среди восставших воззвание, в котором сообщил о формировании антияпонской армии Сянси, к которой приглашает присоединиться всех недовольных своим положением мяо. Теперь у разрозненного восстания наконец-то появился лидер, что, учитывая амбиции и навыки Луна, грозит вылиться в реальную угрозу правлению Хе Цзяна и гражданскую войну внутри провинции. 
Юнфэй таким образом преобразовал восстание в патриотическое движение, добиваясь равенства для мяо Западной Хунани, продолжая при этом требовать отмену системы тунтянь и предлагая мобилизацию восставших для службы на фронте, как только первоначальное и главное требование мяо будет выполнено»: 
    1) «Этого нам ещё не хватало» (количество дней в миссии «Восстание» сократится на 30 дней)

Событие «Шаткое положение губернатора Хунани»: 
«Губернатор провинции Хунань в ходе своих устремлений по централизации власти, за которыми мы пристально наблюдали долгие годы, в итоге допустил ошибку – в западной части региона, Сянси, началось восстание народа мяо. Уже почти год губернатор не может справиться с ним, в результате его позиции оказались сильно подорваны. Это хороший шанс уже для нас – окончательно ликвидировать автономию провинции, предложив ему перейти на работу в правительстве республики, освободив пост губернатора»:
    1) «Это хороший вариант для него» (HNA получит событие «Ультиматум правительства»)

Событие HNA «Ультиматум правительства»: 
«Правительство республики требует от нас освободить пост губернатора провинции Хунань из-за невозможности справиться с восстанием мяо в западной части региона. Взамен они предлагают нам занять пост в правительстве страны»: 
    1) «Это хороший обмен» (владелец HNA аннексирует HNA со всей армией, Хе Цзян станет доступен владельцу HNA в качестве министра, через 10 дней у владельца HNA произойдёт событие «Судьба восставших»)
    2) «Мы будем защищать свою провинцию от посягательств центра!» (ответ виден, если на HNA сидит игрок; HNA объявит войну своему владельцу)

Событие «Требования восставших в Хунане»: 
«Несмотря на то, что мы окончательно присоединили к нашему правительству провинцию Хунань, это не означает, что восстание, приведшее к этому завершится, само собой. Нам стоит пойти на уступки местному народу мяо и отменить систему тунтянь как неэффективный и коррумпированный остаток имперской бюрократии. Она ставит большую часть населения региона Сянси в униженное положение по сравнению с остальными народами, населяющими провицнию, так как у мяо не было возможности продвигаться по карьерной лестнице и занимать руководящие посты в бюрократии»:
    1) «Почему это не было сделано раньше?» (если ранее произошло событие «Формирование антияпонской армии Сянси», то через 15 дней произойдёт событие «Судьба антияпонской армии Сянси»)
    2) «Нет, восстание должно быть подавлено силовым путём» (регион 750 получит стейт-модификатор «Восстание мяо», который даёт Скорость строительства -90 %, Скорость восстановления -90 %, станет доступна вышеописанная категория решений «Восстание мяо в Хунане»)

Категория решений «Восстание мяо в Хунане»: 
«Несмотря на то, что мы присоединили провинцию Хунань, проблемы, возникшие из-за последнего губернатора, сами никуда не денутся»
    1) «Восстание» (многоразовая миссия, доступна, если владеет регионом 750, длится 90 дней): запускает саму себя, с шансом 1:1:1:1 будет повреждена инфраструктура в регионе 750, повреждена фабрика в регионе 750, поврежден военный завод в регионе 750 или ничего не произойдёт
    2) «Отменить систему тунтянь» (одноразовое решение с таймером, длится 30 дней, стоимость 150 политвласти): произойдёт событие «Умиротворение»
    3) «Начать подавление» (многоразовое решение, доступно, если в регионе 750 присутствует 5 дивизий): будет запущена миссия «Подавление восставших»
    4) «Подавление восставших» (миссия, длится 150 дней, требует наличие в регионе 750 5 дивизий): в случае успеха – произойдёт событие «Восстание мяо подавлено» и завершится миссия «Восстание», иначе произойдёт событие «Неудачная попытка подавления» (описаны ниже) 

Событие «Судьба антияпонской армии Сянси»: 
«За время восстания местные разрозненные партизанские отряды сумели оформиться в полноценную армию под командованием бывшего генерала клики Хунань Лун Юнфэя, которого Хе Цзян отправил в отставку в 1935 году. Лун эффективно использовал патриотический лозунг «сопротивления японской агрессии», чтобы организовать свою армию и предлагает теперь включить её в состав Национально-Революционной Армии республики»: 
    1) «Это небольшое, но хорошее пополнение» (будет получено 4 дивизии по 4 каски в регионе 750)

Событие «Допрос Чэня Цюйчжэня»: 
«Так как Чэнь Цюйчжэнь оказался под подозрением как организатор восстания в западной части провинции, то с ним провели жёсткий допрос по этому поводу, а также дополнительно усилена охрана в тюрьме, где он сидит и заменён старый слишком подозрительный персонал, через который он мог передавать информацию на свободу. Но в ходе самого допроса Чэнь так и не раскололся насчёт своего участия в восстание, сообщив лишь о том, что он рад «народному восстанию против правления шайки Хе». Возможно, что он действительно непричастен к происходящему в Сянси, но он удобная жертва, которую можно использовать в качестве «козла отпущения», показав, что борьба с врагами идёт успешно»: 
    1) «Казним его без суда» (Чэнь Цюйчжэнь умрёт)
    2) «Похоже, что он тут не причём» (политвласть -35)
    3) «Нужно устроить показательный суд над Чэнем» (через 15 дней произойдёт событие «Суд над Чэнем Цюйчжэнем»)

Событие «Суд над Чэнем Цюйчжэнем»: 
«Сегодня в столице провинции городе Чанша состоялся суд над бывшим генералом армии Хунани Чэнем Цюйчжэнем, которому было предъявлено обвинение в государственной измене и организации восстания, которое в настоящий момент происходит в регионе Сянси. Реальных доказательств причастности Чэня у следствия практически не было, поэтому для этого были сфальсифицировано большое количество документов, но и никакого независимого и непредвзятого судейства тут и не стоило ждать – это лишь финальная глава долгого противостояния генералов Хе и Чэня за право управлять провинцией. Сам Цюйчжэнь держался достойно, не соглашаясь с обвинениями, в целом проведя большую часть заседания молча»: 
    1) «Смертной казни было не избежать» (Чэнь Цюйчжэнь умрёт, количество дней в миссии «Восстание» увеличится на 50 дней)

Событие «Поход на Чанша» I:
«Наша неспособность подавить восстание в зародыше привела к печальным последствиям – теперь оно оказалось возглавлено бывшим генералом клики Хунань Лун Юнфэем, этнически мяо, которого прозвали «Король Мяо». Он был отправлен в отставку ещё в 1935 году, но в течение полугода ему удалось из разрозненного восстания сформировать полноценную армию с чёткими целями и мотивацией, кроме того вооружённую и имеющую собственную кормовую базу. Учитывая патриотические лозунги, которыми были подкреплены идеи мяо, нам придётся тяжелое противостояния внутри провинции, учитывая ещё и внешнее давление»: 
    1) «Наша армия и милиция тоже долгое время готовилась к таким событиям!» (будет убран нацдух «Восстание мяо», будет скрыта категория решений «Восстание в Сянси», в HNA начнётся ГВ между авторитаристами во главе с Хе Цзяном и авторитаристами во главе с Лун Юнфэем, последний получит регион 750 и 5 дивизий по 4 каски)
    2) «Настало время скинуть Хе Цзяна» (будет убран нацдух «Восстание мяо», будет скрыта категория решений «Восстание в Сянси», в HNA начнётся ГВ между авторитаристами во главе с Хе Цзяном и авторитаристами во главе с Лун Юнфэем, последний получит регион 750 и 5 дивизий по 4 каски, игрок пересядет на Луна Юнфэя)

Событие «Поход на Чанша» II: 
«Наша неспособность подавить восстание в зародыше привела к печальным последствиям – теперь оно оказалось возглавлено бывшим генералом клики Хунань Лун Юнфэем, этнически мяо, которого прозвали «Король Мяо». Он был отправлен в отставку ещё в 1935 году, но в течение полугода ему удалось из разрозненного восстания сформировать полноценную армию с чёткими целями и мотивацией, кроме того вооружённую и имеющую собственную кормовую базу»: 
    1) «Наша армия и милиция тоже долгое время готовилась к таким событиям!» (будет убран нацдух «Восстание мяо», будет скрыта категория решений «Восстание в Сянси», в HNA начнётся ГВ между авторитаристами во главе с Хе Цзяном и авторитаристами во главе с Лун Юнфэем, последний получит регион 750 и 3 дивизии по 5 касок)
    2) «Настало время скинуть Хе Цзяна» (будет убран нацдух «Восстание мяо», будет скрыта категория решений «Восстание в Сянси», в HNA начнётся ГВ между авторитаристами во главе с Хе Цзяном и авторитаристами во главе с Лун Юнфэем, последний получит регион 750 и 3 дивизии по 5 касок, игрок пересядет на Луна Юнфэя)

Событие «Неудачная попытка подавления»:
«Попытка подавить восстание в Сянси силовым методом пока что не получилось. Нам нужны дополнительные силы, чтобы закончить это»:
    1) «Добейте выживших» (станет доступно решение «Начать подавление»)

Событие «Восстание мяо подавлено»: 
«Нам наконец-то удалось окончательно подавить восстание народа мяо. Впрочем, наша армия не впервые уже борется с партизанскими армиями за последние годы – буквально недавно в тех же регионах шла борьба с коммунистическими бандитами»:
    1) «Отныне Хунань полностью под нашим контролем» (будет убран нацдух «Восстание мяо» и будет скрыта категория решений «Восстание в Сянси»)

Событие «Умиротворение»: 
«После того, как были выполнены требования восставших – отмена системы тунтянь, то большая часть партизан прекратила своё сопротивление нашему правлению. Вооружённые остатки сопротивления из-за своей малочисленности были быстро подавлены нашими войсками»:
    1) «Хорошо то, что хорошо кончается» (будет убран нацдух «Восстание мяо», будет убрана категория решений «Восстание в Сянси»)
